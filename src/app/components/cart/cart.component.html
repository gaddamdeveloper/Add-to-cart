<ng-container *ngIf="product.length!=0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr.no</th>
                            <th>Product Name</th>
                            <th>Product image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width:120px;" src="{{item.image}}"></td>
                            <td style="width:25%">{{item.description}}</td>
                            <td style="width:25%">{{item.price}}</td>
                            <td style="width:25%">{{item.Quantity}}</td>
                            <td style="width:25%">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i
                                        class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
                            <td><button class="btn btn-primary" routerLink="/products">Empty Cart</button></td>
                            <td><button class="btn btn-success">Empty Cart</button></td>
                            <td><strong>total:${{grandTotal}} </strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="product.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My cart</h5>
            <div class="center">
                <img class="img" src="/assets/images/cart image.png" alt="">
                <h4>your cart is empty!</h4>
                <h6>Add item to it now</h6>
                <button class="btn btn-primary">Shop Now</button>
            </div>
        </div>
    </div>
</ng-container>
